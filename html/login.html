<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>

<body>
    

    <div class="first-login">
        <div class="two-mage-login">
            <div class="img-login">
            <img src="/assets/img/login/images1.jpg" alt="hêlo" class="image-descr">
            <div id="logo">
                <img class="logo-img" src="../assets/img/introduction/icon.png" alt="Scope Tour">
                
            </div>
        </div>

        <div class="img-login2">
            <img src="/assets/img/login/images2.jpg" alt="hêlo" class="image-descr2">
        </div>  
        </div>
    
        <div class="login-container">
            <div class="title">
                <p style="font-size: 32px;" class="title1">Login to your Account</p>
                <p style="font-size: 16px;" class="title2">See what is going on with your goal</p>
            </div>
            <div class="form-email">
                <i class="ti-close"></i>
                <input type="email" class="email" placeholder="Email" required>
            </div>
            <div class="form-password">
                <input type="password" class="password" placeholder="Password" required>
                
            </div>
    
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="remember-me"> Remember Me
                </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
            </div>
    
            <button class="btn-login" type="submit">Sign in</button>
    
            <div class="sign-up">
                <p class="label">Not Registered Yet?</p>
                <a href="#" class="link-sign-up">Create an account</a>
            </div>
    
            <div class="login-gg-fb">
                <div class="gg-login">
    
                </div>
    
                <div class="fb-login">
    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
