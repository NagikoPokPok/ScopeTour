<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <div id="logo">
        <img class = "logo-img" src="../assets/img/introduction/icon.png" alt="Scope Tour"  >
        <h3 class="logo-name">Scope Tour</h3>
    </div>
    <div class="login-container">
        <p style="font-size: 32px;" class="title1">Welcome Back!!!</p>
        <p style="font-size: 16px;" class="title2">Nice to meet you</p>
        <div class="form-email">
            <i class="ti-close"></i>
            <input type="email" class="email" placeholder="Email" required>
        </div>
        <div class="form-password">
         <input type="password" class="password" placeholder="Password" required>
         <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button class="btn-login" type="submit">Sign in</button>

        <div class="sign-up">
            <p class="label">Don't have account?</p>
            <a href="#" class="link-sign-up">Sign Up</a>
        </div>

        <div class="login-gg-fb">
            <div class="gg-login">

            </div>

            <div class="fb-login">
                
            </div>
        </div>
    </div>
</body>
</html>
