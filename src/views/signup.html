<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../public/css/main-style.css">
    <link rel="stylesheet" href="../public/css/signup.css">
</head>

<body>

    <div class="first-login">
        <div class="img-login2">
            <img src="../public/img/login/login.png" alt="hello" class="image-descr2">
        </div>
    
        <div class="login-container">
            <div class="title">
                <p style="font-size: 28px;" class="title1">Sign Up</p>
                <p style="font-size: 16px;" class="title2">Let's started today </p>
            </div>
            <div class="form-full-name">
                <input type="text" class="full-name" placeholder="Fullname" required>
            </div>
            <div class="form-email">
                <input type="email" class="email" placeholder="Email" required>
            </div>
            <div class="form-password">
                <input type="password" class="password" placeholder="Password" required>
            </div>

            <div class="form-password-confirm">
                <input type="password" class="password-confirm" placeholder="Password confirm" required>
            </div>

            
    
            <button class="btn-sign-up" type="submit">Sign up</button>
    

            <div class="sign-up">
                <p class="label">Have an account?</p>
                <a href="#" class="link-sign-up">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
