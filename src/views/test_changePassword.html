<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <script src="/src/public/activity/test_changePassword.js"></script>
</head>
<body>
    <h2>Đổi Mật Khẩu</h2>
    <label for="oldPassword">Mật khẩu cũ:</label>
    <input type="password" id="oldPassword" required><br>
    
    <label for="newPassword">Mật khẩu mới:</label>
    <input type="password" id="newPassword" required><br>
    
    <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
    <input type="password" id="confirmPassword" required><br>
    
    <button onclick="changePassword()">Đổi mật khẩu</button>
</body>
</html>
