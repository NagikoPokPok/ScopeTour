<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../public/img/introduction/icon.png">
  <title>Scope Tour</title>
  <!-- Bootstrap -->
  <link href="../public/css/main.min.css" rel="stylesheet">
  <!-- Main style and font-awesome icon -->
  <link rel="stylesheet" href="../public/css/main-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Sidebar -->
  <link rel="stylesheet" href="../public/css/list-goal-team.css">
  <!-- Multiple emails input -->
  <link rel="stylesheet" href="../public/css/multiple-emails-input/email.css">
  <link rel="stylesheet" href="../public/css/multiple-emails-input/examples.css">
  <script type="text/javascript" src="../js/list-goal-team-sidebar.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <custom-sidebar data-active-menu="team"></custom-sidebar>
  
  <!-- Main Content -->
  <main>
    <!-- Header -->
    <div id="header">
      <div class="header-user">
        <div class="user-avatar">
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="user-name">
          <h3 class="my-0">Trần Quang Hiếu</h3>
        </div>
        <div class="user-streak">
          <img src="../public/img/list-team-goal/slider2.png" alt="streak" class="icon-streak">
          <div class="number-streak"><span>30</span></div>
        </div>
      </div>
      <div class="header-time">
        <h4 class="time my-0">9:41</h4>
      </div>
    </div>
    <!-- End Header -->
    
    <!-- Button List -->
    <div id="buttons">
      <div class="button-list">
        <div class="create-btn">
          <button data-bs-toggle="modal" data-bs-target="#reg-modal">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Create</span>
          </button>
        </div> 
        <div class="search-btn">
          <input type="text" placeholder="Search your team name" id="searchTeam" class="email">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul>
          <li><i class="fa-solid fa-trash-can"></i><span>Delete</span></li>
          <li><i class="fa-solid fa-filter"></i><span>Filter</span></li>
          <li><i class="fa-solid fa-sort"></i><span>Sort</span></li>
        </ul>
      </div>
    </div>
    
    <!-- Modal Create Team -->
    <div class="modal fade" id="reg-modal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Create a team</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" 
                    aria-label="Close"></button>
          </div>
          <form id="createTeamForm">
            <div class="modal-body">
              <label for="modal-team-name" class="form-label my-1">
                <span>Team name</span>
                <div class="icon-important">
                  <i class="fa-solid fa-asterisk"></i>
                </div>
              </label>
              <input type="text" class="form-control mb-3" id="modal-team-name" required 
                     placeholder="Rumble Team">
              <label class="form-label my-1">Invite team member</label>
              <div id="sample1"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Team List -->
    <div id="team">
      <h4 class="heading">List of teams</h4>
      <ol id="teamList" class="olcards">
        <!-- Teams will be dynamically loaded here -->
      </ol>
    </div>
  </main>
  <!-- End Main Content -->
  
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
  <script src="../js/multiple-emails-input/utils.js"></script>
  <script src="../js/multiple-emails-input/emails-input.js"></script>
  <script src="../js/multiple-emails-input/examples.js"></script>
  <script src="../js/component.js"></script>
  <!-- Our main JS file -->
  <script type="module" src="../public/team.js"></script>
</body>
</html>
