<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../public/img/introduction/icon.png">
  <title>Scope Tour</title>
  <link href="/css/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/css/main-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../public/css/list-goal-team.css">
  <link rel="stylesheet" href="../public/css/multiple-emails-input/email.css">
  <link rel="stylesheet" href="../public/css/multiple-emails-input/examples.css">
  <script type="text/javascript" src="../js/list-goal-team-sidebar.js" defer></script>
</head>
<body>
  <!--Begin: SideBar -->
  <custom-sidebar data-active-menu="messages"></custom-sidebar>
  <!--End: SideBar -->
  
  <!--Begin: Main Content -->
  <main>
    <!--Begin: Header -->
    <div id="header">
      <div class="header-user">
        <div class="user-avatar">
          <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="user-name">
          <h3 class="my-0">Trần Quang Hiếu</h3>
        </div>
        <div class="user-streak">
          <img src="../public/img/list-team-goal/slider2.png" alt="" class="icon-streak">
          <div class="number-streak">
            <span>30</span>
          </div>
        </div>
      </div>

      <div class="header-time">
        <h4 class="time my-0">
          9:41
        </h4>
      </div>
    </div>
    <!--End: Header -->
    
    <!-- Begin: Button List -->
    <div id="buttons">
      <div class="button-list">
        <div class="create-btn">
          <button data-bs-toggle="modal" 
          data-bs-target="#reg-modal">
            <i class="fa-solid fa-circle-plus"></i>
            <span>Create</span>
          </button>
        </div> 

        <div class="search-btn">
          <input  type="email" placeholder="Seach your team name" required="" name="" id="" class="email">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <ul>
          <li><i class="fa-solid fa-user-plus"></i></li>
          <li><i class="fa-solid fa-filter"></i></li>
          <li><i class="fa-solid fa-sort"></i></li>
        </ul>
      </div>
    </div>


    <!-- MODAL CREATE TEAM itself -->
   <!-- fade: hiệu ứng chuyển đổi mở dần khi modal xuất hiện hoặc biến mất -->
  <div class="modal fade" id="reg-modal" 
    tabindex="-1" 
    aria-labelledby="modal-title" 
    aria-hidden="true"
    >
    <!-- modal-dialog-centered: modal sẽ nằm giữa khung hình, còn mặc định là nằm phía trên -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Create a team</h5>
            <!-- dismiss: Khi click vào button close thì sẽ đóng modal -->
            <button type="button" class="btn-close" 
              data-bs-dismiss="modal" 
              aria-label="Close">
              </button>
          </div>
          <form action="">
            <div class="modal-body">
              <label for="modal-team-name" class="form-label my-1">Team name</label>
              <input type="text" class="form-control mb-3" id="modal-team-name" required id="" placeholder="Rumble Team">

              <label for="modal-professional" class="form-label my-1">Professional</label>
              <input type="text" class="form-control mb-3" id="modal-professional" required id="" placeholder="CMU-CS 445 BIS">

              <label class="form-label my-1">Invite team member</label>
              <!-- <input type="email" class="form-control mb-3" id="modal-invite" required id="" placeholder="tqh1234@gmail.com"> -->
              <div id="sample1"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
          
        </div>
      </div>
  </div>
    <!-- End: Button List -->

    <!-- Begin: Team List -->
    
    <!-- End: Team List -->

  </main>
  <!--End: Main Content -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="../js/multiple-emails-input/utils.js"></script>
  <script src="../js/multiple-emails-input/emails-input.js"></script>
  <script src="../js/multiple-emails-input/examples.js"></script>

  <script src="../js/component.js"></script>

</body>
</html>
